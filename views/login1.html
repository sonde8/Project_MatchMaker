<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="css/login_style.css">
</head>

<body>
    <section>
        <form action="/user/login" method="post">
            <h1>Login</h1>
            <div class="member_choice">
                일반회원 : <input type="radio" name="user" id="user">
                풋살장 사장 : <input type="radio" name="boss" id="boss"><br>
            </div>
            <div class="inputbox">
                <ion-icon name="person-circle-outline"></ion-icon>
                <input type="text" name="id" required>
                <label >Id </label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="pw" required>
                <label >Password</label>
            </div>

            <button type="submit">Log in</button>
            <div class="register">
                <p>계정이 없으신가요? <a href="join_select1">회원가입</a></p>
            </div>
        </form>
    </section>

    <script>
        // 라디오 버튼 요소 가져오기
        const userRadio = document.getElementById('user');
        const bossRadio = document.getElementById('boss');

        // 이벤트 리스너 추가
        userRadio.addEventListener('click', function() {
            bossRadio.checked = false;
        });

        bossRadio.addEventListener('click', function() {
            userRadio.checked = false;
        });
    </script>


</body>

</html>
